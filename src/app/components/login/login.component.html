<div class="modal-header">
  <h5 class="modal-title">Log In</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (submit)="login()">
    <div class="form-group">
      <label for="userName">User Name</label>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                  <i class="ti-user"></i>
                </span>
        </div>
        <input id="userName" type="text" class="form-control border" placeholder="User Name" aria-label="Small"
               formControlName="userName" aria-describedby="inputGroup-sizing-sm">
      </div>
    </div>
<!--    <div class="form-group">-->
<!--      <label for="userName">User Name</label>-->
<!--      <div class="input-with-icon">-->
<!--        <input type="text" class="form-control pl-5" id="userName" placeholder="username" formControlName="userName">-->
<!--        <i class="ti-user"></i>-->
<!--      </div>-->
<!--    </div>-->
    <div class="form-group mt-3">
      <label for="userPassword">Password</label>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="ti-user"></i>
                </span>
        </div>
        <input type="password" class="form-control border" id="userPassword" placeholder="*******" formControlName="password">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-md full-width pop-login">Login</button>
    </div>
    <div class="modal-divider">
      <span>Or login via</span>
    </div>
    <div class="social-login mb-3">
      <ul>
        <li>
          <a href class="btn connect-fb">
            <i class="ti-facebook">
            </i>Facebook
          </a>
        </li>
        <li>
          <a href class="btn connect-google">
            <i class="ti-google">
            </i>Google
          </a>
        </li>
        <li>
          <a href class="btn connect-twitter" id ="github">
            <i class="ti-github">
            </i>GitHub
          </a>
        </li>
      </ul>
    </div>
  </form>
</div>
