<div class="modal-header">
  <h5 class="modal-title">Log In</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="userName">User Name</label>
    <div class="input-with-icon">
      <input type="text" class="form-control pl-5" id="userName" placeholder="username">
      <i class="ti-user"></i>
    </div>
  </div>
  <div class="form-group mt-3">
    <label for="userPassword">Password</label>
    <div class="input-with-icon">
      <input type="password" class="form-control pl-5" id="userPassword" placeholder="*******">
      <i class="ti-unlock"></i>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-md full-width pop-login">Login</button>
  </div>
  <div class="modal-divider">
    <span>Or login via</span>
  </div>
  <div class="social-login mb-3">
    <ul>
      <li>
        <a href class="btn connect-fb">
          <i class="ti-facebook">
          </i>Facebook
        </a>
      </li>
      <li>
        <a href class="btn connect-google">
          <i class="ti-google">
          </i>Google
        </a>
      </li>
      <li>
        <a href class="btn connect-twitter">
          <i class="ti-twitter">
          </i>Twitter
        </a>
      </li>
    </ul>
  </div>
</div>
