<div class="modal-header">
  <h5 class="modal-title">Thanks for you registration!</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Please check your e-mail!</label>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-md full-width pop-login" (click)="activeModal.dismiss()">Close</button>
  </div>
</div>
