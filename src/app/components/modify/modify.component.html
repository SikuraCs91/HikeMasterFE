<div class="modal-header">
  <h5 class="modal-title">Change tour data</h5>
  <button type="button" class="close" aria-label="Bezárás" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (submit)="submitForm()">
    <div class="form-group">
      <label for="add-tour-title">Tour title</label>
      <input type="text" class="form-control" id="add-tour-title" formControlName="title"
              [ngClass]="{ 'is-invalid' : form.get('title').invalid && form.get('title').touched }">
      <div class="invalid-feedback" *ngIf="form.get('title').errors?.required">To fill the field is obligatory!</div>
    </div>
    <div class="form-group">
      <label for="add-tour-text">Tour description</label>
      <input type="text" class="form-control" id="add-tour-text" formControlName="text"
              [ngClass]="{ 'is-invalid' : form.get('text').invalid && form.get('text').touched }">
      <div class="invalid-feedback" *ngIf="form.get('text').errors?.required">To fill the field is obligatory!</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
  </form>
</div>
