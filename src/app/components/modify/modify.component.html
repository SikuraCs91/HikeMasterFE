<div class="modal-header">
  <h5 class="modal-title">Change tour data</h5>
  <button type="button" class="close" aria-label="Bezárás" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!--<form [formGroup]="form" (submit)="submitForm()" [inputUser]="user" (submitUser)="modifyUser($event)">-->
  <form [formGroup]="form" (submit)="submitForm()">
    <!--<div class="form-group">
      <label for="add-user-fullName">ID</label>
      <input type="number" class="form-control" id="add-user-fullName" formControlName="id"
             [ngClass]="{ 'is-invalid' : form.get('id').invalid && form.get('id').touched }">
      <div class="invalid-feedback" *ngIf="form.get('id').errors?.required">To fill the field is obligatory!</div>
    </div>-->
    <div class="form-group">
      <label for="add-user-title">Tour title</label>
      <input type="text" class="form-control" id="add-user-title" formControlName="title"
              [ngClass]="{ 'is-invalid' : form.get('title').invalid && form.get('title').touched }">
      <div class="invalid-feedback" *ngIf="form.get('title').errors?.required">To fill the field is obligatory!</div>
    </div>
    <div class="form-group">
      <label for="add-user-text">Tour description</label>
      <input type="text" class="form-control" id="add-user-text" formControlName="text"
              [ngClass]="{ 'is-invalid' : form.get('text').invalid && form.get('text').touched }">
      <div class="invalid-feedback" *ngIf="form.get('text').errors?.required">To fill the field is obligatory!</div>
    </div>
  </form>
  <button type="submit" class="btn btn-primary"[disabled]="form.invalid" (click)="activeModal.close()">Save</button>
</div>
