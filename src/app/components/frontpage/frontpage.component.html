<app-header buttonLinkFrontpage="/frontpage" buttonLinkAdminImage="/admin-image" buttonLinkAdminTours="/admin-tours"
            buttonContact="/contact"></app-header>

<div id="main-wrapper">
  <div class="main-banner vedio-banner search-bottom">
    <div class="overlay">
      <img src="assets/img/frontpage_picture.jpg" alt="Tour picture" width="100%">
    </div>

    <div class="container">
      <div class="col-md-12 col-sm-12">


        <app-tour-form (search)="doSearch($event)"></app-tour-form>
      </div>
    </div>
  </div>
</div>


<div class="sec-heading center">
  <h2>Find your tour</h2>
</div>

<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="10">
  <agm-marker [latitude]="latitude" [longitude]="longitude" [iconUrl]="iconUrl">
    <agm-info-window>Aktuális pozíció</agm-info-window>
  </agm-marker>
  <ng-container *ngFor="let m of markers">
    <agm-marker [latitude]="m.startLat" [longitude]="m.startLong">
      <agm-info-window>
        <div class="map-info-window">Tour name: {{m.title}}
          <a [routerLink]="['/tour', m.routeId]"> Details </a></div>

      </agm-info-window>

    </agm-marker>
  </ng-container>
  <agm-circle [latitude]="latitude" [longitude]="longitude" [radius]="radius" [fillColor]="'lime'">
  </agm-circle>
</agm-map>


<div class="form-group-title">Search for your tour</div>
<div class="form-group-bottom">



      <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
             placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
             #search>


    <select (change)="radiusChange($event)">
      <option value="5000">5 km</option>
      <option value="10000">10 km</option>
      <option value="15000">15 km</option>
      <option value="20000">20 km</option>
      <option value="25000">25 km</option>
    </select>







</div>


<div id="tour-list"></div>
<app-tour-list [tours]="tours" [isSearching]="isSearching"></app-tour-list>
