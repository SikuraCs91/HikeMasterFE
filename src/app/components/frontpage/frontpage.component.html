<app-header buttonLinkFrontpage="/frontpage" buttonLinkAdminImage="/admin-image" buttonLinkAdminTours="/admin-tours"
            buttonContact="/contact"></app-header>
<script src="../tour-form/tour-form.component.spec.ts"></script>
<div class="headerShift"></div>
<div id="content-wrap">
  <div class="container" id="page-container">



  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude"  [longitude]="longitude"  [iconUrl]="iconUrl" ></agm-marker>

    <ng-container *ngFor="let m of markers">

      <agm-marker  [latitude]="m.lat" [longitude]="m.lng"   *ngIf="m.isShown" ></agm-marker>
    </ng-container>


    <agm-circle [latitude]="latitude" [longitude]="longitude" [radius]="radius" [fillColor]="'red'"
                [circleDraggable]="false" [editable]="false" (dragEnd)="radiusDragEnd($event)">

    </agm-circle>


  </agm-map>
  <div class="form-group">

    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </div>
<app-tour-list ></app-tour-list>
