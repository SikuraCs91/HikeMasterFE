<app-header buttonLinkFrontpage="/frontpage" buttonLinkAdminImage="/admin-image" buttonLinkAdminUsers="/admin-users"
            buttonContact="/contact"></app-header>
<div class="headerShift"></div>
<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" >
    <agm-marker [latitude]="latitude"  [longitude]="longitude"  [iconUrl]="iconUrl" >
      <agm-info-window>Aktuális pozíció</agm-info-window>
    </agm-marker>


    <ng-container *ngFor="let m of markers, let  i = index" >

      <agm-marker (markerClick)="clickedMarker(m.label,i)" [latitude]="m.lat" [longitude]="m.lng"   *ngIf="m.isShown" >
        <agm-info-window>
          <div>{{m.content}}</div>
        </agm-info-window>

      </agm-marker>
    </ng-container>




    <agm-circle [latitude]="latitude" [longitude]="longitude" [radius]="radius" [fillColor]="'red'"
                [circleDraggable]="false" [editable]="false" (dragEnd)="radiusDragEnd($event)">

    </agm-circle>


  </agm-map>
  <div class="form-group">

    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </div>
<app-tour-list ></app-tour-list>
