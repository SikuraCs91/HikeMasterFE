<app-header buttonLinkFrontpage="/frontpage" buttonLinkAdminImage="/admin-image" buttonLinkAdminUsers="/admin-users"
            buttonContact="/contact"></app-header>
<div class="headerShift"></div>

<div id="main-wrapper">

  <div class="container">

    <div class="row mb-4 mt-5">

      <div class="col-lg-4 col-md-4">
        <div class="contact-box">
          <i class="ti-map-alt"></i>
          <h4>Head Offices</h4>
          1036 Bécsi út 53-55, I emelet<br>
          Budapest, Hungary
        </div>
      </div>

      <div class="col-lg-4 col-md-4">
        <div class="contact-box">
          <i class="ti-email"></i>
          <h4>Drop a Mail</h4>
          hikemasteradm@gmail.com<br>
          <br>
        </div>
      </div>

      <div class="col-lg-4 col-md-4">
        <div class="contact-box">
          <i class="ti-headphone"></i>
          <h4>Call Us</h4>
          +36/30 559-2255<br>
          <br>
        </div>
      </div>

    </div>

    <div class="row mt-5 row align-items-center">

      <div class="col-lg-5 col-md-5 mb-5">
        <img src="assets/img/traillogo.jpg" class="img-fluid" alt=""/>
      </div>
      <div class="col-lg-7 col-md-7">
        <div class="contact-form">


          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input type="email" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="form-group">
                <label>Subject</label>
                <input type="text" class="form-control" placeholder="Subject">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" placeholder="Type Here..."></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="form-group">
                <button type="submit" class="file-upload-button">Send Request</button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>

  <div class="clearfix"></div>
</div>
