<form [formGroup]="form" (submit)="submitForm()">
  <div class="row mt-5 row align-items-center">

    <div class="col-lg-5 col-md-5 mb-5">
      <img src="assets/img/traillogo.jpg" class="img-fluid" alt=""/>
    </div>
    <div class="col-lg-7 col-md-7">

      <div class="contact-form">

        <div class="row">

          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Email" formControlName="email"
                     [ngClass]="{ 'is-invalid' : form.get('email').invalid && form.get('email').touched }">
              <div class="invalid-feedback" *ngIf="form.get('email').errors?.required">This field is required!</div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <label>Subject</label>
              <input type="text" class="form-control" placeholder="Subject" formControlName="subject"
                     [ngClass]="{ 'is-invalid' : form.get('subject').invalid && form.get('subject').touched }">
              <div class="invalid-feedback" *ngIf="form.get('subject').errors?.required">This field is required!
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <label>Message</label>
              <textarea class="form-control" placeholder="Type Here..." formControlName="message"
                        [ngClass]="{ 'is-invalid' : form.get('message').invalid && form.get('message').touched }">
                  </textarea>
              <div class="invalid-feedback" *ngIf="form.get('message').errors?.required">This field is required!
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <button type="submit" class="file-upload-button" [disabled]="form.invalid" (click)="open()">Send Request</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</form>
