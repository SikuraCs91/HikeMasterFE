<app-header buttonLinkAdmin="/admin-user"></app-header>
<div id="main-wrapper">
  <div class="main-banner vedio-banner search-bottom">
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="assets/img/hikingvideoo.mp4" type="video/mp4">
    </video>
    <div class="container">
      <div class="col-md-12 col-sm-12">

        <div class="caption text-center cl-white mb-5">
          <span class="stylish">“Nature is not a place to visit. It is home.”</span>
          <h1>Choose your tour</h1>
        </div>
        <app-tour-form (search)="doSearch($event)"></app-tour-form>



      </div>
    </div>
  </div>
</div>
<!-- =================== Sidebar Search ==================== -->
<div class="container" *ngIf="isSearching">
  <div class="row">
    <div class="col-lg-12 col-md-12">

      <h1 class="ipt-title">Túrák listázása</h1>
    </div>
  </div>

      <!-- Sidebar End -->

        <div class="row m-0">

          <!-- Single Tour Place -->
          <div class="col-lg-6 col-md-6 col-sm-12" *ngFor="let t of tours">
            <div class="tour-simple-wrap style-3">
              <div class="tour-simple-thumb">
                <a
                  href="tour-detail.html"><img src="assets/img/hiking1.jpg" class="img-fluid img-responsive" alt=""
                /></a>
              </div>
              <div class="tour-simple-caption">
                <div class="ts-caption-left">
                  <h4 class="ts-title"><a href="tour-view.html">{{t.title}}</a></h4>
                  <h4 class="ts-title">{{t.tourLength+ " km"}}</h4>
                  <div class="ovrall-rating">
                    <i class="ti-star filled"></i>
                    <p>{{t.rate}}</p>
                  </div>

                </div>
                <div class="ts-caption-right">
                </div>
              </div>
            </div>
          </div>

        <div class="row m-0" *ngIf="isSearching">
          <div class="col-md-12 col-sm-12 mt-3">
            <div class="text-center">

              <div class="spinner-grow text-danger" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-warning" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>

            </div>
