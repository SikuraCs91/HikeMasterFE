<div class="container" *ngIf="! isSearching && tours?.length > 0">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <h1 class="sec-heading center">List of tours</h1>
    </div>
  </div>
</div>
<div class="row m-0" *ngIf="isSearching">
  <div class="col-md-12 col-sm-12 mt-3">
    <div class="text-center">
      <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row m-0">
    <app-tour-list-item *ngFor="let tour of tours" [tour]="tour" class="col-lg-4 col-md-6 col-sm-12"></app-tour-list-item>
  </div>
</div>
