<div class="bg-white" *ngIf="getUser.userName">
  <div class="row mt-5">
    <div class="col text-left ml-3 mr-3 mt-2">
      <form  [formGroup]="form" (submit)="comment()">
        <div class="form-group ">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" aria-describedby="emailHelp"
                 placeholder="Enter message title">
        </div>
        <div class="form-group">
          <label for="messageText">Message</label>
          <textarea class="form-control" id="messageText" rows="3"></textarea>
        </div>
        <button type="submit" class="green mb-5">Submit</button>
      </form>
    </div>
  </div>
</div>
