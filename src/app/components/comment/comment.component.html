<div *ngIf="myComment" class="comment" >
  <h4 class="row">
    <a class="col-6">{{myComment.user.userName}}</a>
    <span class="reviews-comments-item-date col-6 text-right">
      <i class="ti-calendar theme-cl"></i>{{myComment.date | date: 'longDate'}}
    </span>
  </h4>
  <div class="clearfix"></div>
  <p>{{myComment.text}}</p>
  <div *ngIf="hasUser(myComment)" class="user-action-container">
    <button class="green" >Edit comment</button>
    <button class="green ml-2 delete-button" (click)="openDeleteModal(myComment)">Delete comment</button>
  </div>
