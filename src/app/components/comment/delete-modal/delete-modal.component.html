<div class="modal-header">
  <h5 class="modal-title">Delete comment</h5>
  <button type="button" class="close" aria-label="Bezárás" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure that you want to delete this comment?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close()">Delete</button>
</div>
